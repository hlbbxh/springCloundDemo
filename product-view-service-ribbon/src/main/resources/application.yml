server:
  #视图服务端口
  port: 8077
eureka:
  client:
  #服务注册中心地址
    serviceUrl:
      defaultZone: http://localhost:8878/eureka/
spring:
  application:
  #服务名称
    name: product-view-service-ribbon
  thymeleaf:
  #thymeleaf模板配置
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    servlet.content-type: text/html
    mode: HTML5